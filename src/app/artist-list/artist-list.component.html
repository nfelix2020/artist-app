<h2>Artists</h2>



<hr>

<div class="container">       
  <div class="row mt-3 mb-5">
      <div class="row mt-3 mb-5">
          <div class="col-lg-6 col-md-6 col-sm-12 col-card " >
                <div class="card mt-3  px-2 "  *ngFor="let art of artists" (click)="onSelect(art)" >
                 <a routerLink="/artist/{{art.id}}">     
                  <div class="card-body">
                        <div class="photo-artist">
                          <img [src]="art.image" alt="">
                        </div>
                        <div class="description-artist">
                            <h4 class="card-title">{{art.fullName}}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">{{art.albumName}}</h6>
                            <h6 class="card-subtitle mb-2 text-muted">{{art.recentSongReleased}}</h6>
                            <p class="card-subtitle mb-2 text-muted" > {{art.details}} </p>
                            <!-- <ul>
                              <li ></li>
                            </ul> -->
                            <button class="btn btn-primary" (click)="onSelect(art)" routerLink="/artist/{{art.id}}">DÃ©couvrir</button>
                        </div>
                        
                      </div>
                    </a>
                </div> 
               
          </div>
          <!-- second column -->
          <div class="col-lg-6 col-md-6 col-sm-12 col-card ">
            <div class="card mt-3  px-2 card-detail sticky-top">
                   <div class="card-body "> 
                  <app-artist-details 
                  [chosenArtist]="selectedArtist">
                  </app-artist-details>
                </div> 
      </div>
      </div>
  </div>
</div>
